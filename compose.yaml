services:
  mysql:
    image: mysql:latest
    environment:
      - MYSQL_DATABASE=exercise-database
      - MYSQL_USER=alisha
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=verysecret
    ports:
      - '3306:3306'
    volumes:
      - ./back-end/src/main/resources/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  backend:
    build:
      context: ./back-end
    environment:
      - MYSQL_DATABASE=exercise-database
      - MYSQL_USER=alisha
      - MYSQL_PASSWORD=secret
      - DB_HOST=mysql
    ports:
      - '8080:8080'
    depends_on:
      - mysql
    command: ["./wait-for-it.sh", "mysql:3306", "--", "java", "-jar", "app.jar"]

  frontend:
    build:
      context: ./front-end
    ports:
      - '3000:80'
    depends_on:
      - backend  # Ensure backend is ready before frontend
    volumes:
      - ./front-end/build:/usr/share/nginx/html  # Optionally if you want to mount the build directly